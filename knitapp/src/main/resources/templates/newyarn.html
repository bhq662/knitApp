<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>New Yarn</title>
</head>

<body>
    <div style="margin: 20px;">
        <h2>Add New Yarn</h2>
        <form th:action="@{/newyarn}" th:object="${yarn}" method="post">
            <div class="mb-3">
                <label for="yarnName" class="form-label">Name</label>
                <input type="text" class="form-control" id="yarnName" th:field="*{yarnName}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('yarnName')}" th:errors="*{yarnName}"></div>
            </div>
            <div class="mb-3">
                <label for="yarnWeight" class="form-label">Weight</label>
                <input type="text" class="form-control" id="yarnWeight" th:field="*{yarnWeight}">
            </div>
            <div class="mb-3">
                <label for="yarnColour" class="form-label">Colour</label>
                <input type="text" class="form-control" id="yarnColour" th:field="*{yarnColour}">
            </div>
            <div class="mb-3">
                <label for="needleRec" class="form-label">Needle Recommendation</label>
                <input type="text" class="form-control" id="needleRec" th:field="*{needleRec}">
            </div>
            <div class="mb-3">
                <label for="gaugeRec" class="form-label">Gauge Recommendation</label>
                <input type="text" class="form-control" id="gaugeRec" th:field="*{gaugeRec}">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-outline-secondary" th:href="@{/yarns}">Cancel</a>
        </form>
    </div>
</body>

</html>
