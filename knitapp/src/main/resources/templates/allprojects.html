<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Projects</title>
</head>

<body>
    <div style="margin: 20px;">
        <h2 style="margin-bottom: 25px;">Projects</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td>
                        <a th:href="@{/viewproject/{id}(id=${project.projectId})}" th:text="${project.projectName}"></a>
                    </td>
                    <td th:text="${project.size}"></td>
                    <td th:text="${project.category}"></td>
                    <td th:text="${project.status}"></td>
                    <td>
                        <a th:href="@{/editproject/{id}(id=${project.projectId})}"
                            class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{/deleteproject/{id}(id=${project.projectId})}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-sm btn-primary mt-2" th:href="@{/newproject}">New Project</a>
        <a class="btn btn-sm btn-secondary mt-2" th:href="@{/}">To Front Page</a>

</body>

</html>
