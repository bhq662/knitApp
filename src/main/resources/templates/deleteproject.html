<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete Project</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div style="margin: 20px;">
        <h2>Delete Project</h2>
        <p>Are you sure you want to delete the project <strong th:text="${project.projectName}">Project Name</strong>?
        </p>
        <form th:action="@{/deleteproject/{id}(id=${project.projectId})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" th:href="@{/viewproject/{id}(id=${project.projectId})}">Cancel</a>
        </form>
    </div>
</body>

</html>
