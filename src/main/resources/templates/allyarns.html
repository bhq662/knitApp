<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Yarns</title>
</head>

<body>
    <div style="margin: 20px;">
        <h2>Yarns</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Colour</th>
                    <th>Needle Recommendation</th>
                    <th>Gauge Recommendation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="yarn : ${yarns}">
                    <td>
                        <a th:href="@{/viewyarn/{id}(id=${yarn.yarnId})}" th:text="${yarn.yarnName}"></a>
                    </td>
                    <td th:text="${yarn.yarnWeight}"></td>
                    <td th:text="${yarn.yarnColour}"></td>
                    <td th:text="${yarn.needleRec}"></td>
                    <td th:text="${yarn.gaugeRec}"></td>
                    <td>
                        <a th:href="@{/edityarn/{id}(id=${yarn.yarnId})}"
                            class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{/deleteyarn/{id}(id=${yarn.yarnId})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-sm btn-primary mt-2" th:href="@{/newyarn}">New Yarn</a>
        <a class="btn btn-sm btn-secondary mt-2" th:href="@{/}">To Front Page</a>

    </div>
</body>

</html>
